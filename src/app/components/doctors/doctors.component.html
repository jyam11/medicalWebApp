<div class="list row">
    <div class="col-md-6">
      <h4>Doctor List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let doctor of doctors; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveDoctor(doctor, i)"
        >
          {{ doctor.name }}
          {{ doctor.lastName }}

        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="!currentDoctor">
        <br />
        <p>Please click on a Doctor...</p>
      </div>
    </div>
  </div>
